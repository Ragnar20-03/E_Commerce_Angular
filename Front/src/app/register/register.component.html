<div>
    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="" class="form-label">Name</label>
          <input  formControlName="name"  type="email" class="form-control" id="name" aria-describedby="emailHelp">
        </div>

        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Last Name</label>
            <input formControlName="lastname"  type="password" class="form-control" id="lastname">
          </div>

          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Email</label>
            <input  formControlName="email" type="password" class="form-control" id="email">
          </div>

          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Username</label>
            <input  formControlName="username" type="password" class="form-control" id="username">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input  formControlName="password" type="password" class="form-control" id="password">
          </div>

          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
            <input  formControlName="confirmPassword" type="password" class="form-control" id="confirmPassword">
          </div>
       
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
