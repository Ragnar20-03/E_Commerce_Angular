<h1>Products</h1>
<div class="card" *ngFor="let p of products" >
    <div class="card-image">
        <img src={{p.imageUrl}} alt="" srcset="">
    </div>
    <div class="card-title"><h3>{{p.name}}</h3></div>
    <div class="card-bpdy">
        <h3> {{p.description}} </h3>
        <h3>{{p.price}}</h3>
        <button (click)="onView(p.id)">View</button>
    </div>
</div>
