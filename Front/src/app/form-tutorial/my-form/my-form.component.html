<div class="container-fluid">
    <h1>Login Form</h1>
    <form  [formGroup]="loginForm" (ngSubmit)="onSubmit()">

        <div class="form-group">
            <label for="">Username</label>
            <input formControlName="userName" type="text" name="" id="" class="from-control">
        </div>
        <div class="form-group">
            <label for="">Password</label>
            <input formControlName="password" type="password" name="" id="" class="from-control">
        </div>
        <div class="form-group">
            <label for="">Confirm Password</label>
            <input  formControlName="confirmPassword" type="password" name="" id="" class="from-control">
        </div>
        <button class="btn btn-primary" type="submit" >Login</button>
    </form>
</div>
